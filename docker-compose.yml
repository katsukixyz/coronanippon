version: "3.8"

services:
  api:
    container_name: api
    build: ./api
    ports:
      - "5000:5000"
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
  client:
    container_name: client
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
  db:
    container_name: db
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: coronanippon_db
    volumes:
      - db-data:/var/lib/postgresql/data/

  # graphql-engine:
  #   container_name: hasura
  #   image: hasura/graphql-engine:latest
  #   ports:
  #     - "8080:8080"
  #   depends_on:
  #     - db
  #   restart: always
  #   environment:
  #     HASURA_GRAPHQL_DATABASE_URL: postgres://root:root@db:5432/coronanippon_db
  #     HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
  #     HASURA_GRAPHQL_DEV_MODE: "true"
  #     HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log

  data:
    container_name: data
    depends_on:
      - db
    build: ./data

volumes:
  db-data:
